<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Active Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<h1>Active Options</h1>
<table>
  <thead>
  <tr>
    <th>Symbol</th>
    <th>Symbol Type</th>
    <th>Symbol Name</th>
    <th>Has Options</th>
    <th>Last Price</th>
    <th>Price Change</th>
    <th>Percent Change</th>
    <th>Total Volume</th>
    <th>Call Volume Percent</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="option : ${activeOptions}">
    <td th:text="${option.symbol}"></td>
    <td th:text="${option.symbolType}"></td>
    <td th:text="${option.symbolName}"></td>
    <td th:text="${option.hasOptions}"></td>
    <td th:text="${option.lastPrice}"></td>
    <td th:text="${option.priceChange}"></td>
    <td th:text="${option.percentChange}"></td>
    <td th:text="${option.optionsTotalVolume}"></td>
    <td th:text="${option.optionsCallVolumePercent}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
