<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Stock Data</title>
  <style>
    /* Style the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Style the table header */
    thead {
      background-color: #f2f2f2;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: bold;
      color: #333;
    }

    /* Zebra striping for rows */
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Hover effect for rows */
    tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    /* Highlighted columns */
    td, th {
      text-align: center;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Stock Data</h1>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Open</th>
    <th>High</th>
    <th>Low</th>
    <th>Close</th>
    <th>Adj Close</th>
    <th>Volume</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="data : ${stockData}">
    <td th:text="${data.date != null ? data.date : 'N/A'}"></td>
    <td th:text="${data.open != null ? data.open : 'N/A'}"></td>
    <td th:text="${data.high != null ? data.high : 'N/A'}"></td>
    <td th:text="${data.low != null ? data.low : 'N/A'}"></td>
    <td th:text="${data.close != null ? data.close : 'N/A'}"></td>
    <td th:text="${data.adjClose != null ? data.adjClose : 'N/A'}"></td>
    <td th:text="${data.volume != null ? data.volume : 'N/A'}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
